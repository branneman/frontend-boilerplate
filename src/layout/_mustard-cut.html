<script>
    (function(d){
        if (!('querySelector' in d && 'addEventListener' in window)) return;
        d.documentElement.className += ' has-js';
        d.addEventListener('DOMContentLoaded', function() {
            var s = d.createElement('script');
            s.setAttribute('src', '{{ baseUrl }}../static/js/vendor/requirejs/require.js');
            s.setAttribute('data-main', '{{ baseUrl }}../static/js/main');
            d.body.appendChild(s);
        });
    }(document));
</script>
